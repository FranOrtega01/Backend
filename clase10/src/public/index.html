<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testing</h1>
    <div>Todo listo para Websockets</div>
    <button id="btn">Button</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        console.log('Iniciando Socket')
        const socket = io()

        document.getElementById('btn').onclick = () => {
            socket.emit('message', 'Enviado desde el Front')
        }

        socket.on('msg_individual', console.log)
        socket.on('msg_resto', console.log)
        socket.on('msg_all', console.log)


    </script>
</body>
</html>
